title: "Solomon Smith"
description: "Portfolio site for Solomon Smith — AI, ML, Full-Stack Engineer."
url: "https://solomon-smith-dev.tech"
baseurl: ""

author:
  name: "Solomon Smith"
  email: "solomonsmithdev@gmail.com"
  github_username: "SolomonSmith-dev"
  linkedin_username: "solomon-smith-dev"
  bio: "Aspiring software engineer passionate about AI and real-world system development."


# Build settings
theme: minima

minima:
  skin: dark # optional — you can comment out if you want light mode
  social_links:
    - { platform: github,  user_url: "https://github.com/SolomonSmith-dev" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/solomon-smith-dev" }

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation links
header_pages:
  - _pages/about.md
  - _pages/projects.md
  - _pages/blog.md

# Exclude from processing (keep default)
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

