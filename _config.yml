# Site settings
title: "Solomon Smith"
email: "your-email@example.com" # <- optional; put your real email or delete
description: "Portfolio site for Solomon Smith — focused on AI, ML, and full-stack engineering."
baseurl: "" # leave blank unless you host inside a folder
url: "https://solomon-smith-dev.tech"

twitter_username: "" # <- blank unless you want to add later
github_username: "SolomonSmith-dev" # <- your actual GitHub username

# Build settings
theme: minima

minima:
  skin: dark # optional — you can comment out if you want light mode
  social_links:
    - { platform: github,  user_url: "https://github.com/SolomonSmith-dev" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/solomon-smith-dev" }

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing (keep default)
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
